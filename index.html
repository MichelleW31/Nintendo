<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

  <div id="controllero">
    <div id="controlleri">
      <div id="left">
        <div id="pad">
          <i class="material-icons md-48 left">play_arrow</i>
        </div><!--End of Pad-->
        <div id="circle">

        </div><!--End of Circle-->
        <div id="pad2">
          <i class="material-icons md-48 right">play_arrow</i>
        </div><!--End of Pad-->
      </div>

      <div id=console>
        <div id="firstb" class="consolebar">

        </div>
        <div id="secondb" class="consolebar">

        </div>
        <div id="thirdb" class="consolebar">
          <h2>SELECT</h2>
          <h2>START</h2>
        </div>
        <div id="fourthb" class="consolebar">
          <div id="consolebuttons">
            <div class="buttons">

            </div>
            <div class="buttons">

            </div>
          </div>
        </div>
        <div id="fifthb" class="consolebar">

        </div>
      </div><!--End of Console-->
      <div id="play">
        <h2>Nintendo</h2>
        <div id="buttons">
          <div class="playdiv">
            <div class = "playbuttons">

            </div>
            <p id ="b" class="letter">
              B
            </p>
          </div>
          <div class="playdiv">
            <div class ="playbuttons">

            </div>
            <p id ="a" class="letter">
              A
            </p>
          </div>

        </div><!--End of Buttons section-->

      </div><!--End of Play-->
    </div>

  </div>

  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
